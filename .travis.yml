language: python
python:
  - "3.8"

# 安装依赖包
before_install:
  - pip install coverage pytest influxdb
  - sudo apt-get install jq

# 代码规范扫描
addons:
  sonarcloud:
    organization: "bugazelle"
    token:
      secure: ""

# 编译 & 安装，单元测试，单元测试覆盖率，代码规范扫描
jobs:
  include:
    - stage: "unit_tests"
      name: "单元测试"
      script: "pytest tests/"
    - stage: "build_and_install"
      name: "编译 & 安装"
      script: "python setup.py install"
    - stage: "sonar_scan"
      name: "代码规范扫描"
      script: >-
        coverage run --source=src/ExportCsvToInflux -m pytest --junitxml="reports/junit-report.xml" tests/ &&
        coverage xml -i -o reports/coverage.xml &&
        coverage report &&
        sonar-scanner &&
        sonar_task_id=$(echo "$(!!)" | sed -n 's/.*task\?id=\(.*\)/\1/p') &&
        wget -O sonar_result.json https://sonarcloud.io/api/ce/task?id=$sonar_task_id &&
        cat sonar_result.json



branches:
  only:
  - ci_demo
